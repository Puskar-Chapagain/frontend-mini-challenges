<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <main class="container">
        <div class="square">
          <h2>Square</h2>
          <div class="square-shape"></div>
        </div>
        <div class="circle">
          <h2>Circle</h2>
          <div class="circle-shape"></div>
        </div>
        <div class="triangle">
          <h2>Triangle</h2>
          <div class="triangle-shape"></div>
        </div>
        <div class="parallelogram">
          <h2>Parallelogram</h2>
          <div class="parallelogram-shape"></div>
        </div>
        <div class="diamond">
          <h2>Diamond</h2>
          <div class="diamond-shape"></div>
        </div>
        <div class="egg">
          <h2>Egg</h2>
          <div class="egg-shape"></div>
        </div>
        <div class="star">
          <h2>Star</h2>
          <div class="star-shape"></div>
        </div>
        <div class="heart">
          <h2>Heart</h2>
          <div class="heart-shape"></div>
        </div>
      </main>
    </div>
  </body>
</html>
